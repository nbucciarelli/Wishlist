<div class="container">
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#newWish">New Wish</button>
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Url</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="wish in wishes">
        <td>{{wish.name}}</td>
        <td>{{wish.description}}</td>
        <td><a href="{{wish.url}}">{{wish.url}}</a></td>
      </tr>
    </tbody>
  </table>

</div>


<!-- New Wish Modal -->
<div class="modal fade" id="newWish" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">New Wish</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="wishName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="wishName" placeholder="Name" ng-model="newWish.name">
            </div>
          </div>
          <div class="form-group">
            <label for="wishDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="wishDescription" placeholder="Description" ng-model="newWish.description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="wishUrl" class="col-sm-2 control-label">Url</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="wishUrl" placeholder="Url" ng-model="newWish.url">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createWish()">Create Wish</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
